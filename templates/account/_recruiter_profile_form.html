<div class="row">
  <div class="col-sm-12">
    <div class="well">
      {{ form.non_field_errors }}
      <div class="row">
        <div class="col-sm-6">
          <div class="form-group">
            <label for="first_name">First Name <span class="required">*</span></label>
            <input type="text" class="form-control" name="first_name" value="{{ profile.user.first_name }}" maxlength="30">
            {{ form.first_name.errors }}
          </div>
        </div>
        <div class="col-sm-6">
          <div class="form-group">
            <label for="last_name">Last Name <span class="required">*</span></label>
            <input type="text" class="form-control" name="last_name" value="{{ profile.user.last_name }}" maxlength="30">
            {{ form.last_name.errors }}
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="email">Email <span class="required">*</span></label>
        <input type="email" class="form-control" name="email" value="{{ profile.user.email }}" disabled>
      </div>
      <div class="form-group">
        <label for="company_name">Company Name</label>
        <input type="text" class="form-control" name="company_name" value="{{ profile.company_name|default:"" }}" placeholder="Company name"  maxlength="50">
        {{ form.company_name.errors }}
      </div>
      <div class="form-group">
        <label for="company_description">About Company</label>
        <textarea name="company_description" rows="6" class="form-control">{{ profile.company_description|default:"" }}</textarea>
        {{ form.company_description.errors }}
      </div>
      <button type="submit" class="btn btn-primary">Update Profile</button>
    </div>
  </div>
</div>
